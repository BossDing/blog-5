server:
  port: 8080
web:
  upload-path: F:/tmp/upload/user
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/blog-system?characterEncoding=utf-8
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    sql-script-encoding: utf-8
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML
  template:
    cache: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  http:
    multipart:
      location: F:/tmp/upload/user
  mvc:
    static-path-pattern: /**
  resources:
    static-locations:
      - classpath:/META-INF/resources/
      - classpath:/resources/
      - classpath:/static/
      - classpath:/public/
      - file:${web.upload-path}
