<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心-登录日志</title>
    <div data-th-replace="~{fragment/common :: common}"></div>
</head>
<body>
<div data-th-replace="~{fragment/header :: header}"></div>
<div class="body-container container" style="margin-top: 20px">
    <div class="col-sm-2 my-nav">
        <ul data-th-replace="~{fragment/my-nav :: my-nav(activeUrl='my-logs')}"></ul>
    </div>
    <div class="col-sm-10 my-content">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><h4>日志记录<span style="font-size: 14px" data-th-text="| （共${records.totalElements}条）|"/></h4></div>
            <div class="panel-body">
                <div style="min-height: 410px">
                    <table class="table table-bordered table-responsive" style="text-align: center;margin-bottom: 0">
                        <tr>
                            <td>登录时间</td>
                            <td>登录IP</td>
                            <td>登录地点</td>
                        </tr>
                        <tr data-th-each="log : ${records}">
                            <td data-th-text="${#dates.format(log.logTime,'yyyy-MM-dd HH:mm:ss')}">
                            </td>
                            <td data-th-text="${log.ip}">
                            </td>
                            <td data-th-text="${log.address}==null?'---':${log.address}">
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- Pagination -->
                <div data-th-replace="~{fragment/page :: page(url='/my/logs?',hide='1')}">...</div>
            </div>

        </div>
    </div>
</div>
<div data-th-replace="~{fragment/footer :: footer}">...</div>
</body>
</html>
